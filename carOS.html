document.addEventListener('DOMContentLoaded', function() {
  function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    const ampm = hours >= 12 ? '' : '';

    // Convert hours to 12-hour format
    hours = hours % 12 || 12;

    // Add leading zero to minutes if needed
    minutes = minutes < 10 ? '0' + minutes : minutes;

    const formattedTime = hours + ':' + minutes + ' ' + ampm;
    return formattedTime;
  }

  function updateCurrentTime() {
    const currentTimeElement = document.getElementById('currentTime');
    currentTimeElement.textContent = '' + getCurrentTime();
  }

  // Update the time initially
  updateCurrentTime();

  // Update the time every second
  setInterval(updateCurrentTime, 1000);
});

function clock() {
  var weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ],
      d = new Date(),
      h = d.getHours(),
      m = d.getMinutes(),
      s = d.getSeconds(),
      date = d.getDate(),
      month = d.getMonth() + 1,
      year = d.getFullYear(),
           
      hDeg = h * 30 + m * (360/720),
      mDeg = m * 6 + s * (360/3600),
      sDeg = s * 6,
      
      hEl = document.querySelector('.hour-hand'),
      mEl = document.querySelector('.minute-hand'),
      sEl = document.querySelector('.second-hand'),
      dateEl = document.querySelector('.date'),
      dayEl = document.querySelector('.day');
  
      var day = weekday[d.getDay()];
  
  if(month < 9) {
    month = "0" + month;
  }
  
  hEl.style.transform = "rotate("+hDeg+"deg)";
  mEl.style.transform = "rotate("+mDeg+"deg)";
  sEl.style.transform = "rotate("+sDeg+"deg)";
  dateEl.innerHTML = date+"/"+month+"/"+year;
  dayEl.innerHTML = day;
}

setInterval("clock()", 100);

        event.preventDefault();
      }
    }, { passive: false });
    var lastTapTime = 0;

    document.addEventListener('touchstart', function(event) {
      var currentTime = new Date().getTime();
      var tapLength = currentTime - lastTapTime;

      if (tapLength < 500 && tapLength > 0) {
        // Double tap detected
        toggleFullScreen();
        event.preventDefault(); // Prevent default behavior (e.g., zooming)
      } else {
        // Single tap
        lastTapTime = currentTime;
      }
    });

    function toggleFullScreen() {
      var doc = window.document;
      var docEl = doc.documentElement;

      var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
      var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

      if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
        requestFullScreen.call(docEl);
      } else {
        cancelFullScreen.call(doc);
      }
    }
   // Function to update battery indicator based on charge level
    function updateBatteryIndicator(chargeLevel) {
      const batterySymbol = document.getElementById('batterySymbol');
      const batteryPercentage = document.getElementById('batteryPercentage');

      // Unicode character representing the sideways battery
      const sidewaysBatteryChar = '&#x1F50B;';

      // Update the battery symbol based on charge level
      if (chargeLevel < 20) {
        batterySymbol.innerHTML = `${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar}`;
      } else if (chargeLevel < 40) {
        batterySymbol.innerHTML = `${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar}`;
      } else if (chargeLevel < 60) {
        batterySymbol.innerHTML = `${sidewaysBatteryChar} ${sidewaysBatteryChar} ${sidewaysBatteryChar}`;
      } else if (chargeLevel < 80) {
        batterySymbol.innerHTML = `${sidewaysBatteryChar} ${sidewaysBatteryChar}`;
      } else {
        batterySymbol.innerHTML = sidewaysBatteryChar;
      }

      // Update the battery percentage text
      batteryPercentage.innerText = `${chargeLevel}%`;
    }

    // Example: Update battery indicator with a charge level (0-100)
    updateBatteryIndicator(80);
